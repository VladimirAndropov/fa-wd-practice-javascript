<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Среднее в массиве</title>
</head>

<body>
    <script>
        const average = (arr) => arr.reduce((a, b) => a + b, 0) / arr.length;

        let numbers = [10, 20, 30, 40, 50];
        alert(`Среднее значение: ${average(numbers)}`);
    </script>
</body>

</html>
