<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Умножить на 2, прибавить 7</title>
  </head>
  <body>
    <script>
      var number = parseFloat(prompt("Введите число:"));
      var result = (number * 2) + 7;
      alert("Результат: " + result);
    </script>
  </body>
</html>
