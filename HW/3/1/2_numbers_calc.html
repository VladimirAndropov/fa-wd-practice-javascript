<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Простой калькулятор</title>
  </head>
  <body>
    <script>
      var num1 = parseFloat(prompt("Введите первое число:"));
      var num2 = parseFloat(prompt("Введите второе число:"));
      var sum = num1 + num2;
      var diff = num1 - num2;
      var mult = num1 * num2;
      var div = num1 / num2;

      alert("Сумма: " + sum + "\nРазность: " + diff + "\nПроизведение: " + mult + "\nЧастное: " + div);
    </script>
  </body>
</html>
