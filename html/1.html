<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кулинарные предпочтения Еремеев В. А.</title>
<link rel="stylesheet" href="1.css">
</head>
<body>
<form id="survey-form">
    <header>
        <h1>Анкета кулинарных предпочтений</h1>
        <p>Пожалуйста, заполните анкету, чтобы помочь нам узнать больше о ваших кулинарных предпочтениях.</p>
    </header>

    <label for="name">Ваше имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Номер телефона:</label>
    <input type="tel" id="phone" name="phone" placeholder="+7 XXX XXX-XX-XX" required>

    <label for="email">Электронная почта:</label>
    <input type="email" id="email" name="email" required>

    <label for="favorite-cuisine">Любимая кухня:</label>
    <select id="favorite-cuisine" name="favorite-cuisine">
        <option value="italian">Итальянская</option>
        <option value="french">Французская</option>
        <option value="japanese">Японская</option>
        <option value="russian">Русская</option>
        <option value="mexican">Мексиканская</option>
    </select>

    <fieldset>
        <legend>Предпочитаемый тип блюда</legend>
        <label>
            <input type="radio" name="dish-type" value="starter" required> Закуски
        </label>
        <label>
            <input type="radio" name="dish-type" value="main"> Основные блюда
        </label>
        <label>
            <input type="radio" name="dish-type" value="dessert"> Десерты
        </label>
    </fieldset>

    <label>
        <input type="checkbox" name="vegetarian"> Я предпочитаю вегетарианскую еду
    </label>

    <label for="comments">Комментарии или пожелания:</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

    <button type="submit">Отправить</button>
</form>
</body>
</html>
