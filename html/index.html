<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Опрос удовлетворенности сотрудников</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Опрос удовлетворенности удобствами офиса нашей компании</h1>
        <p>Пожалуйста, оцените удобства в нашем офисе, чтобы мы могли улучшить ваш опыт работы.</p>
        <form>
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name">

            <label for="age">Ваш возраст:</label>
            <input type="number" id="age" name="age">

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email">

            <label for="comfort">Оцените уровень комфорта офиса:</label>
            <select id="comfort" name="comfort">
                <option value="very_comfortable">Очень комфортно</option>
                <option value="comfortable">Комфортно</option>
                <option value="neutral">Нейтрально</option>
                <option value="uncomfortable">Неудобно</option>
                <option value="very_uncomfortable">Очень неудобно</option>
            </select>

            <label for="parking">Достаточно ли мест для парковки:</label>
            <div>
                <label for="radio-1">
                    <input type="radio" id="radio-1">Да</input>
                </label>
                <label for="radio-2">
                    <input type="radio" id="radio-2">Нет</input>
                </label>
            </div>
            <label for="kitchen">Оснащённость кухни</label>
            <div>
                <label for="radio-1">
                    <input type="radio" id="radio-1">Хорошо</input>
                </label>
                <label for="radio-2">
                    <input type="radio" id="radio-2">Плохо</input>
                </label>
                <label for="radio-3">
                    <input type="radio" id="radio-3">Затрудняюсь ответить</input>
                </label>
            </div>

            <label for="suggestions">Предложения по улучшению:</label>
            <textarea id="suggestions" name="suggestions" rows="4"></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
